<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>
<body>
    
    <div style="display: flex;">
        <div style="width: 50%; border:#000000 solid 2px;padding: 25px;">
            <h2>Ordered Lists</h2>
                <ol>
                    <li>Mickey Mouse</li>
                    <li>Minnie </li>
                    <li>Belle</li>
                </ol>
        </div>
    
        <div style="width: 50%; border:#000000 solid 2px;padding: 25px;">
            <h2>Unordered Lists</h2>
                <ul>
                    <li>Elsa</li>
                    <li>Anna</li>
                    <li>Olaf</li>
                </ul>
        </div>
    </div>


<div>
    <table>
        <tr>
            <th>Cell 1</th>
            <th>Cell 2</th>
            <th>Cell 3</th>
            <th>Cell 4</th>
            <th>Cell 5</th>
        </tr>
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
            <td>Cell 4</td>
            <td>Cell 5</td>
        </tr>
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
            <td>Cell 4</td>
            <td>Cell 5</td>
        </tr>
    </table>
</div>

















</body>
</html>
