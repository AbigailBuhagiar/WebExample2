<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Assets/Styles/Style1.css">
</head>
<body>
<h4>Contact Us</h4>
    <div id="ContactFormContainer">
        <form action="mailto:buhagiarabigail24@gmail.com">
    <!--Search Form [Fill in Box]-->
        <div>
            <label for="FullName">Full Name:</label>
            <input type="text" id="FullName" name="FullName">
        </div>
    <!--Dropdown Box-->
        <div>
            <label for="Nationality"> Nationality:</label>
            <select name="Nationality" id="Nationality">
                <option value="1">Maltese</option>
                <option value="2">English</option>
                <option value="3">Italian</option>
            </select>
        </div>
    <!--Search Form [Fill in Box]-->
        <div>
            <label for="Username">Username:</label>
            <input type="text" id="Username" name="Username">
        </div>
    <!--Password Form [Will Hid Down all the Information]-->
        <div>
            <label for="UserPassword">Password:</label>
            <input type="password" name="UserPassword" id="UserPassword">
        </div>
    <!--Check Box-->
        <div>
            <label for="Remember">Remember Password</label>
            <input type="checkbox" id="Remember" name="Remember">
        </div>
    <!--Radio Buttons-->
        <div>
            <!--Fieldset - Boarder-->
            <fieldset>
                <!--Text in Boarder-->
                <legend>Please Select Favourite Colour</legend>
            <div>
                <input type="radio" id="Red" name="Colour">
                <label for="Red">Red</label>
            </div>
            <div>
                <input type="radio" id="Blue" name="Colour">
                <label for="Blue">Blue</label>
            </div>
            <div>
                <input type="radio" id="Pink" name="Colour">
                <label for="Pink">Pink</label>
            </div>
            </fieldset>
        </div>
        <!--Buttons-->
        <button type="submit">Save</button>
        <button type="reset">Reset</button>
        </form>
    </div>
    <div id="ContactFormErrors">
    </div>
</body>
</html>
